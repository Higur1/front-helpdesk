<div class="container mat-elevation-z8">
    <h1 class="full-width">Creating Ticket</h1>
    <img class="full-width" src="assets/img/ticket-create.svg" alt="Help Desk - Higor Hungria">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title of ticket</mat-label>
            <input matInput placeholder="Ex. Title">
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="outline">
            <mat-label>Select a status</mat-label>
            <mat-select>
                <mat-option value="OPEN">OPEN</mat-option>
                <mat-option value="PROCEEDING">PROCEEDING</mat-option>
                <mat-option value="CLOSED">CLOSED</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select a priority</mat-label>
            <mat-select>
                <mat-option value="LOW">LOW</mat-option>
                <mat-option value="MEDIUM">MEDIUM</mat-option>
                <mat-option value="HIGH">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="technician">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Select a technician</mat-label>
            <mat-select>
                <mat-option value="EXAMPLE">Technician</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="customer">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Select a customer</mat-label>
            <mat-select>
                <mat-option value="EXAMPLE">Customer</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observation</mat-label>
            <textarea matInput class="observation" placeholder="Ex. Ticket observation example"></textarea>
        </mat-form-field>
    </form>

    <button mat-raised-button class="full-width mat-elevation-z4" color="primary">Register</button>
    <button mat-stroked-button class="full-width mat-elevation-z4" color="warn">Cancel</button>

     <p class="fullWidth">By Higor Hungria</p>
</div>

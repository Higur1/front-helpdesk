<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Higor Hungria</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Higor Hungria">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. email@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>
    </form>

</div>

<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Register Technician</h1>
        <img class="fullWidth" src="assets/img/technician-create.svg" alt="Help Desk - Higor Hungria">

        <section class="section">
            <mat-checkbox class="margin">
                Administrador
            </mat-checkbox>
            <mat-checkbox class="margin">
                Customer
            </mat-checkbox>
            <mat-checkbox class="margin">
                Technician
            </mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. example">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="Ex. example@example.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Register</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Higor Hungria</p>
</div>

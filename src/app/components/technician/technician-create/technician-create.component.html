<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Register Technician</h1>
        <img class="fullWidth" src="assets/img/technician-create.svg" alt="Help Desk - Higor Hungria">

        <section class="section">
            <mat-checkbox 
            (click)="addProfile('ADMIN')" 
            class="margin" 
            color="primary">
                Administrador
            </mat-checkbox>

            <mat-checkbox 
            (click)="addProfile('CUSTOMER')" 
            class="margin" 
            color="primary">
                Customer
            </mat-checkbox>

            <mat-checkbox 
            (click)="addProfile('TECHNICIAN')" 
            class="margin" 
            color="primary">
                Technician
            </mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Name</mat-label>
            <input 
            [(ngModel)]="technician.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex. example"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="technician.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex. 000.000.000-00"
            mask="000.000.000-00"
            [dropSpecialCharacters]="false"
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input 
            [(ngModel)]="technician.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex. example@example.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Password</mat-label>
            <input 
            [(ngModel)]="technician.password"
            name="password"
            [formControl]="password"
            required
            matInput 
            type="password" 
            placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button 
        [disabled]="!fieldValidation()" 
        (click)="create()"
        class="fullWidth mat-elevation-z4"
         mat-flat-button 
         color="primary">Register</button>

        <button routerLink="../" 
        class="fullWidth mat-elevation-z4" 
        mat-stroked-button 
        color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Higor Hungria</p>
</div>

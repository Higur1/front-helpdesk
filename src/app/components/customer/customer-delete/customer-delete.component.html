<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Delete Customer</h1>
        <img class="fullWidth" src="assets/img/create.svg" alt="Help Desk - Higor Hungria">

        <section class="section">
            <mat-checkbox 
            [disabled]="true"
            class="margin" 
            [checked]="verifyAdminProfile()"
            color="primary">
                Administrador
            </mat-checkbox>

            <mat-checkbox 
            [disabled]="true"
            class="margin" 
            [checked]="verifyCustomerProfile()"
            color="primary">
                Customer
            </mat-checkbox>

            <mat-checkbox 
            [disabled]="true"
            [checked]="true"
            class="margin" 
            color="primary">
                Customer
            </mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Name</mat-label>
            <input 
            [disabled]="true"
            [(ngModel)]="customer.name"
            name="name"
            matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [disabled]="true"
            [(ngModel)]="customer.cpf"
            name="cpf"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input 
            [disabled]="true"
            [(ngModel)]="customer.email"
            name="email"
            matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Password</mat-label>
            <input 
            [disabled]="true"
            [(ngModel)]="customer.password"
            name="password"
            matInput
            type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button 
        (click)="delete()"
        class="fullWidth mat-elevation-z4"
         mat-flat-button 
         color="primary">Delete</button>

        <button routerLink="../../" 
        class="fullWidth mat-elevation-z4" 
        mat-stroked-button 
        color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Higor Hungria</p>
</div>
